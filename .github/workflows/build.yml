# =============================================================================
# AutoTrader AI - Continuous Integration Pipeline
# =============================================================================
#
# This workflow runs on every push and pull request to main/develop branches.
# It performs comprehensive build and test validation across all service types.
#
# Pipeline Stages:
# ---------------
# 1. backend-build:     Java microservices (Maven, JUnit 5)
# 2. frontend-build:    React/TypeScript app (npm, ESLint, Vite)
# 3. ml-services-build: Python ML services (pip, pytest, flake8)
# 4. docker-build:      Container images (only on main branch push)
#
# Parallelization:
# ---------------
# The first three jobs run in parallel for faster feedback.
# docker-build waits for all tests to pass before building images.
#
# Caching:
# --------
# - Maven: ~/.m2 repository cached between runs
# - npm: node_modules cached via package-lock.json hash
# - pip: Python packages cached between runs
#
# Secrets Required:
# ----------------
# - DOCKER_USERNAME: Docker Hub username (for image push)
# - DOCKER_PASSWORD: Docker Hub password/token
#
# Branch Protection:
# -----------------
# Recommended: Require all jobs to pass before merging PRs to main.
#
# @see deploy.yml for deployment pipeline
# @see CONTRIBUTING.md for development guidelines
# =============================================================================

name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===========================================================================
  # Backend Build - Java Microservices
  # ===========================================================================
  # Compiles and tests all Spring Boot services:
  # - auth-service
  # - config-service
  # - recommendation-service
  # - trade-execution-service
  # ===========================================================================
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build services with Maven
        run: |
          cd services
          mvn clean package -DskipTests
      
      - name: Run unit tests
        run: |
          cd services
          mvn test

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web-app/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd web-app
          npm ci
      
      - name: Run linter
        run: |
          cd web-app
          npm run lint
      
      - name: Build app
        run: |
          cd web-app
          npm run build

  ml-services-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r ml-services/requirements.txt
      
      - name: Run linter
        run: |
          pip install flake8
          flake8 ml-services/
      
      - name: Run tests
        run: |
          cd ml-services
          pytest tests/

  docker-build:
    needs: [backend-build, frontend-build, ml-services-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push services
        run: |
          echo "Docker build and push would happen here"
