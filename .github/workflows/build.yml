name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build services with Maven
        run: |
          cd services
          mvn clean package -DskipTests
      
      - name: Run unit tests
        run: |
          cd services
          mvn test

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web-app/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd web-app
          npm ci
      
      - name: Run linter
        run: |
          cd web-app
          npm run lint
      
      - name: Build app
        run: |
          cd web-app
          npm run build

  ml-services-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r ml-services/requirements.txt
      
      - name: Run linter
        run: |
          pip install flake8
          flake8 ml-services/
      
      - name: Run tests
        run: |
          cd ml-services
          pytest tests/

  docker-build:
    needs: [backend-build, frontend-build, ml-services-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push services
        run: |
          echo "Docker build and push would happen here"
