# =============================================================================
# AutoTrader AI - Local Development Infrastructure
# =============================================================================
#
# This Docker Compose file defines all infrastructure services required for
# local development of the AutoTrader AI platform. It creates an isolated
# environment that mirrors production infrastructure.
#
# Services Included:
# ------------------
# - PostgreSQL 15:  Primary database for users, trades, configurations
# - Redis 7:        Session cache, hot data caching, rate limiting
# - Kafka:          Event streaming for real-time signal processing
# - Zookeeper:      Kafka coordination (required by Kafka)
# - ClickHouse:     Time-series analytics database for ML features
# - Vault:          Secrets management for brokerage tokens
#
# Network Architecture:
# --------------------
# All services communicate via the 'autotrader-network' bridge network.
# Services reference each other by container name (e.g., 'postgres:5432').
#
# Data Persistence:
# ----------------
# Named volumes preserve data across container restarts:
# - postgres_data: User data, trades, configurations
# - redis_data:    Cached sessions (optional persistence)
# - clickhouse_data: Historical time-series features
#
# Usage:
# ------
# Start all services:   docker-compose up -d
# Stop all services:    docker-compose down
# View logs:            docker-compose logs -f [service-name]
# Reset everything:     docker-compose down -v (WARNING: deletes all data)
#
# Port Mappings (host:container):
# ------------------------------
# - 5432: PostgreSQL
# - 6379: Redis
# - 9092: Kafka
# - 2181: Zookeeper
# - 8123: ClickHouse HTTP
# - 9000: ClickHouse Native
# - 8200: Vault
#
# @see GETTING_STARTED.md for setup instructions
# @see database/postgres/ for schema migrations
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # Web App - React Frontend
  # ===========================================================================
  # Provides: User interface for AutoTrader AI platform
  # Port: 5173 (Vite dev server)
  # ===========================================================================
  web-app:
    build:
      context: ../../web-app
      dockerfile: Dockerfile
    container_name: autotrader-web-app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api-gateway:3001
    depends_on:
      - api-gateway
    networks:
      - autotrader-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Recommendation Engine - ML Service for Stock Recommendations
  # ===========================================================================
  # Generates AI-powered trading recommendations every 2 hours
  # Uses news sentiment and technical indicators to produce BUY/SELL/HOLD signals
  # ===========================================================================
  recommendation-engine:
    build:
      context: ../..
      dockerfile: ml-services/recommendation-engine/Dockerfile.service
    container_name: autotrader-recommendation-engine
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://autotrader:autotrader_dev_pass@postgres:5432/autotrader
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=clickhouse_dev_pass
      - REDIS_URL=redis://redis:6379
      - SCHEDULE_INTERVAL_SECONDS=7200
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autotrader-network
    restart: unless-stopped

  # ===========================================================================
  # Connector Health Check Service - Monitors Data & LLM Connectors
  # ===========================================================================
  # Runs health checks on separate schedules:
  # - Data connectors: every 3 hours
  # - LLM connectors: every 6 hours (to minimize token costs)
  # ===========================================================================
  connector-health:
    build:
      context: ../..
      dockerfile: ml-services/Dockerfile.health
    container_name: autotrader-connector-health
    environment:
      - DATABASE_URL=postgresql://autotrader:autotrader_dev_pass@postgres:5432/autotrader
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
      - DATA_CONNECTOR_INTERVAL=10800
      - LLM_CONNECTOR_INTERVAL=21600
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - autotrader-network
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL - Primary Relational Database
  # ===========================================================================
  # Stores: Users, trades, configurations, recommendations, audit logs
  # Used by: All Java microservices, API Gateway
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: autotrader-postgres
    environment:
      POSTGRES_DB: autotrader
      POSTGRES_USER: autotrader
      POSTGRES_PASSWORD: autotrader_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotrader"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autotrader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: autotrader-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: autotrader-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # ClickHouse (Analytics DB)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: autotrader-clickhouse
    environment:
      CLICKHOUSE_DB: autotrader
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse_dev_pass
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # Vault (Secrets Management)
  vault:
    image: hashicorp/vault:1.15
    container_name: autotrader-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "sh", "-c", "VAULT_ADDR=http://127.0.0.1:8200 vault status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrader-network

  # ===========================================================================
  # API Gateway - Node.js Express Server
  # ===========================================================================
  # Handles: Authentication, routing, brokerage connections, connector status
  # Used by: Web App frontend
  # ===========================================================================
  api-gateway:
    image: node:20-alpine
    container_name: autotrader-api-gateway
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://autotrader:autotrader_dev_pass@postgres:5432/autotrader
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    volumes:
      - ../../api-gateway:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - autotrader-network

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:

networks:
  autotrader-network:
    driver: bridge
